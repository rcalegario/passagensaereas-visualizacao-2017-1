<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viagens São Paulo</title>

    <link rel="stylesheet" href="../static/lib/css//bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/css/keen-dashboards.css">

</head>
<body class="application">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">Viagens</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">    
        <div class="row">
            <div class="col-sm-12">
              
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="sel1">Origem</label>
                        <select class="form-control" id="sel-origem">
                            <option>Selecione um cidade</option>     
                        </select>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="sel1">Destino</label>
                        <select class="form-control" id="sel-destino">
                            <option>Selecione um cidade</option>     
                        </select>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <div class="col-sm-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Valor Mínimo (R$)
                        </div>
                        <div class="chart-stage">
                            <div id="valor-minimo"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Valor Médio (R$)
                        </div>
                        <div class="chart-stage">
                            <div id="valor-medio"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Valor Máximo (R$)
                        </div>
                        <div class="chart-stage">
                            <div id="valor-maximo"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Dia da Compra
                        </div>
                        <div class="chart-stage">
                            <div id="dia-compra"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Dia da Viagem
                        </div>
                        <div class="chart-stage">
                            <div id="dia-viagem"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Mês da Compra
                        </div>
                        <div class="chart-stage">
                            <div id="mes-compra"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Mês da Viagem
                        </div>
                        <div class="chart-stage">
                            <div id="mes-viagem"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Dia da Semana da Compra
                        </div>
                        <div class="chart-stage">
                            <div id="wday-compra"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Dia da Semana da Viagem
                        </div>
                        <div class="chart-stage">
                            <div id="wday-viagem"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Quantidade de dias antes da viagem
                        </div>
                        <div class="chart-stage">
                            <div id="pre-travel"></div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Duração da Viagem
                        </div>
                        <div class="chart-stage">
                            <div id="travel-duration"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../static/lib/js/jquery.min.js"></script>
    <script src="../static/lib/js/bootstrap.min.js"></script>
    <script src="../static/lib/js/d3.min.js"></script>
    <script src='../static/js/trips.js' type='text/javascript'></script>
    
</body>
</html>
